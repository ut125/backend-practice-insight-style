<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Status</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/promotion_status.css">
</head>
<body>
<div class="top-container">
    <header class="header">
        <div class="header__logo">
            <a href="https://insightm.co.uk"><img src="https://insightm.co.uk/wp-content/themes/insights-media/images/logo.png" alt="Logo"></a>
        </div>
    </header>
</div>

<main class="content-wrapper">
    <div class="space" style="height: 50px;"></div>
    <div class="status-container">
        <h2 style="color: #577E81; margin-bottom: 35px; font-size: 28px;">Promotion Status</h2>

        <!-- Email 行 -->
        <div id="row-email" class="status-line">
            <div class="status-item">
                <img id="img-email" src="" class="status-icon">
                <span>Sending emails</span>
            </div>
            <button id="btn-email" class="btn-primary retry-btn hidden">Retry</button>
        </div>

        <!-- PDF 行 -->
        <div id="row-pdf" class="status-line">
            <div class="status-item">
                <img id="img-pdf" src="" class="status-icon">
                <span>Generating PDF</span>
            </div>
            <button id="btn-pdf" class="btn-primary retry-btn hidden">Retry</button>
        </div>

        <div style="margin-top: 50px;">
            <p style="color: #666; font-size: 15px; line-height: 1.6;">
                Would you like to receive a report on how your promotion performed?<br>
                Please leave your email below:
            </p>
            <div class="email-input-group">
                <input type="email" id="report-email" placeholder="Enter your email">
                <button class="btn-primary" id="btn-submit-report">Submit</button>
            </div>
            <button class="btn-primary" style="width: 100%; margin-top: 15px; background-color: #577E81;" onclick="location.href='index.html'">Start New Upload</button>
        </div>
    </div>
</main>

<!-- 引入 JS -->
<script src="../js/promotion_status.js"></script>
</body>
</html>
