<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Share & Download</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/share_download.css">
</head>
<body>

<!-- Header -->
<div class="top-container">
    <header class="header">
        <div class="header__logo">
            <a href="https://insightm.co.uk"><img src="https://insightm.co.uk/wp-content/themes/insights-media/images/logo.png" alt="Logo"></a>
        </div>
    </header>
</div>

<main class="content-wrapper">
    <div class="space"></div>
    <button class="btn-primary back-btn" onclick="goBack()">Back</button>
    <h2>Share & Download</h2>
    <div class="divider"></div>

    <div class="container">
        <!-- 左側：選擇區 -->
        <div class="sidebar">
            <!-- 分享區塊 -->
            <section class="option-group">
                <h3 class="with-icon">
                    <svg width="12" height="13" viewBox="0 0 12 13" fill="none"><path d="M10 13C9.44444 13 8.97222 12.8104 8.58333 12.4312..." fill="#577E81"/></svg>
                    Share
                </h3>
                <div class="option-item">
                    <input type="checkbox" id="check-email" checked>
                    <label for="check-email">Email (Preset)</label>
                </div>
                <div class="option-item disabled">
                    <input type="checkbox" disabled> <span>LinkedIn (coming soon)</span>
                </div>
                <div class="option-item disabled">
                    <input type="checkbox" disabled> <span>Facebook (coming soon)</span>
                </div>
                <div class="option-item disabled">
                    <input type="checkbox" disabled> <span>X (coming soon)</span>
                </div>
            </section>

            <!-- 下載區塊 -->
            <section class="option-group">
                <h3 class="with-icon">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none"><path d="M0 12.75V9.75..." fill="#577E81"/></svg>
                    Download
                </h3>
                <div class="option-item">
                    <input type="checkbox" id="check-pdf">
                    <label for="check-pdf">PDF</label>
                </div>
                <div class="option-item disabled">
                    <input type="checkbox" disabled> <span>PNG (coming soon)</span>
                </div>
                <div class="option-item disabled">
                    <input type="checkbox" disabled> <span>HTML (coming soon)</span>
                </div>
            </section>

            <button id="confirm-button" class="btn-primary">Confirm</button>
        </div>

        <!-- 右側：預覽區 -->
        <div class="preview">
            <h3>Preview</h3>
            <div class="form-container">
                <div class="form-row">
                    <span class="email-label">To</span>
                    <input type="text" id="input-to" readonly placeholder="Will send to selected audience">
                    <span class="right-label">Bcc</span>
                </div>
                <div class="form-row">
                    <span class="email-label">Cc</span>
                    <input type="text" id="input-cc">
                </div>
                <div class="form-row">
                    <span class="subject-label">Subject</span>
                    <input type="text" id="input-subject" value="Insights Media Analysis Report">
                </div>
                <div id="email-content" class="email-box">
                    <div id="email-body"></div> <!-- 這裡會顯示文章內容 -->
                </div>
            </div>
        </div>
    </div>
</main>

<script src="../js/share_download.js"></script>
<script>
    function goBack() { window.history.back(); }
</script>
</body>
</html>
