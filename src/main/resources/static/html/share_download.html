<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--This page title -->
  <title>Share & Download</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/share_download.css">
</head>

<!-- shared Header -->
<div class="top-container">
    <header class="header">
        <div class="header__logo">
            <a href="https://insightm.co.uk" title="Insights Media">
                <img src="https://insightm.co.uk/wp-content/themes/insights-media/images/logo.png" alt="Insights Media">
            </a>
        </div>
        <a href="#" class="header__hamburger" aria-label="Open Menu"></a>
    </header>
  </div>

  <!-- Share & Download  -->
  <main class="content-wrapper">
    <div class="space"></div>

     <!-- Back btn -->
     <button class="btn-primary back-btn" onclick="goBack()">Back</button>
    <h2>Share & Download</h2>
    <div class="divider"></div>

    <div class="container">
        <!-- left Sidebar -->
        <div class="sidebar">
            <h3 class="with-icon">Share</h3>

                </svg>

                <label>
                  <input type="radio" name="share-type" value="email" checked> Email (Preset)
                </label>
                <p><input type="radio" name="share-type" value="linkedin" disabled> LinkedIn (coming soon)</p>
                <p><input type="radio" name="share-type" value="facebook" disabled> Facebook (coming soon)</p>
                <p><input type="radio" name="share-type" value="x" disabled> X (coming soon)</p>
              
            <h3 class="with-icon">Download</h3>
              <!-- Download Icon -->
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 12.75V9.75C0 9.33579 0.335786 9 0.75 9C1.16421 9 1.5 9.33579 1.5 9.75V12.75C1.5 12.9489 1.57907 13.1396 1.71973 13.2803C1.86038 13.4209 2.05109 13.5 2.25 13.5H12.75C12.9489 13.5 13.1396 13.4209 13.2803 13.2803C13.4209 13.1396 13.5 12.9489 13.5 12.75V9.75C13.5 9.33579 13.8358 9 14.25 9C14.6642 9 15 9.33579 15 9.75V12.75C15 13.3467 14.7628 13.9189 14.3408 14.3408C13.9189 14.7628 13.3467 15 12.75 15H2.25C1.65326 15 1.08114 14.7628 0.65918 14.3408C0.237223 13.9189 0 13.3467 0 12.75ZM6.75 0.75C6.75 0.335786 7.08579 0 7.5 0C7.91421 0 8.25 0.335786 8.25 0.75V7.93945L10.7197 5.46973C11.0126 5.17683 11.4874 5.17683 11.7803 5.46973C12.0732 5.76262 12.0732 6.23738 11.7803 6.53027L8.03027 10.2803C7.73738 10.5732 7.26262 10.5732 6.96973 10.2803L3.21973 6.53027L3.16809 6.47351C2.92779 6.17893 2.94513 5.74433 3.21973 5.46973C3.49433 5.19513 3.92893 5.17779 4.22351 5.41809L4.28027 5.46973L6.75 7.93945V0.75Z" fill="#577E81"/>
              </svg>
            
            <label>
            <input type="radio" name="download-type" value="pdf" checked> PDF </label>
            <p><input type="radio" name="download-type" value="PNG" disabled> PNG(coming) </p>
            <p><input type="radio" name="download-type" value="HTML" disabled> HTML(coming soon) </p>
            <p><input type="radio" name="download-type" value="MP3" disabled> MP3 (coming soon) </p>
            <p><input type="radio" name="download-type" value="MP4" disabled> MP4 (coming soon) </p>


            <button id="confirm-button" class="btn-primary">Confirm</button>
        </div>

        <!-- preview block -->
        <div class="preview">
            <h3>Preview</h3>

            <!-- To block -->
            <div class="form-row">
                <span class="email-label">To</span>
                <input type="text" id="to" placeholder="">
                <span class="right-label">Bcc</span>
            </div>

            <!-- Cc block -->
            <div class="form-row">
                <span class="email-label">Cc</span>
                <input type="text" id="cc" placeholder="">
            </div>

            <!--subject block-->
            <div class="form-row">
              <span class="subject-label">Subject</span>
                <input type="text" id="cc" placeholder="">
            </div>

            <!-- email contant -->
            <div id="email-content" class="email-box">
                <p id="email-body"></p>
            </div>
        </div>
  </main>

  <!--progress bar-->
  <div class="progress-container-fixed">
    <div class="progress-labels">
        <span class="label active">1</span>
        <span class="label">2</span>
        <span class="label">3</span>
    </div>
    <div class="progress-steps">
        <div class="progress-step "></div>
        <div class="progress-step "></div>
        <div class="progress-step active"></div>
    </div>
</div>


  <!-- shared JS -->
  <script src="../js/index.js"></script>
  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "../index.html";
      }
    }
  </script>

  <!--my JS-->
  <script src="../js/share_download.js"></script>
</body>
</html>
