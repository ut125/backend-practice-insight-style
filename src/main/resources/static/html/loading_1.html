<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loading_1.css">
</head>
<body>
  <!-- Top Header (shared style) -->
  <div class="top-container">
    <header class="header">
      <div class="header__logo">
        <a href="https://insightm.co.uk" title="Insights Media">
          <img src="https://insightm.co.uk/wp-content/themes/insights-media/images/logo.png" alt="Insights Media">
        </a>
      </div>
      <a href="#" class="header__hamburger" aria-label="Open Menu"></a>
    </header>
</div>

<main class="content-wrapper">
<button class="btn-primary back-btn" onclick="history.back()">Back</button>


<!-- Loading -->
<main class="loading-wrapper">
    <div class="loading-container">
      <div class="spinner"></div>
      <img src="../image/Union.png" alt="Loading" class="loading-icon">
      <p>Processing your request...</p>
    </div>
  </main>

</main>

<script type="module" src="../js/loading_1.js"></script>

</body>
</html>
